<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="jquery.csv.js"></script>
		<script src="courses.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

		<script type="text/javascript">
			//var data = $.csv.toObjects(input);
			console.log(data);

			$( document ).ready(function() {
				var representations = "";

				data.sort(function(a,b){
					var textA = a.studyPeriod;
    				var textB = b.studyPeriod;
				    return (textA < textB) ? -1 : (textA > textB) ? 1 : 0;
				})

				representations += ("<div class='period'>");

				for(i in data){
					if(i > 0){
						if(data[i-1].studyPeriod != data[i].studyPeriod){
							representations += ("</div><div class='period'>");
						}
					}
					representations += ("<div class='course " + data[i].courseHolderCode
					 + "' id=" + data[i].courseCode +
					 ">Course code: " + data[i].courseCode +
					 "<br />Course name: " + data[i].courseName +
					 "<br />Study period: " + data[i].studyPeriod +
					 "<br />faculty code: " + data[i].courseHolderCode + " </div>");
				}

				representations += ("</div>");

				$('#content').append(representations);
			})
		</script>
		<meta charset="UTF-8">
	</head>
	<body>
		<div id="content">
		</div>
	</body>
</html>
