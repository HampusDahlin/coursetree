<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="jquery.csv.js"></script>
		<script src="courses.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

		<script type="text/javascript">
			//var data = $.csv.toObjects(input);
			console.log(data);

			$( document ).ready(function() {
				var representations = "";

				data.sort(function(a,b){
				    return (a.studyPeriod < b.studyPeriod) ? -1 : (a.studyPeriod > b.studyPeriod) ? 1 : 
				    	((a.courseHolderCode < b.courseHolderCode) ? -1 : (a.courseHolderCode > b.courseHolderCode) ? 1 : 0);
				})

				representations += ("<div class='period'>");

				for(i in data){
					if(i > 0){
						if(data[i-1].studyPeriod != data[i].studyPeriod){
							representations += ("</div><div class='period'>");
						}
					}
					representations += (
					 "<div class='course " + data[i].courseHolderCode
					 + "' id=" + data[i].courseCode +
					 "> <block class='course-code'>" + data[i].courseCode +
					 "</block><p class='course-name'>" + data[i].courseName +
					 "</p></div>");
				}

				representations += ("</div>");

				$('#content').append(representations);
			})
		</script>
		<meta charset="UTF-8">
	</head>
	<body>
		<div id="content">
		</div>
	</body>
</html>
